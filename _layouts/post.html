---
layout: default
---

<article class="posts">
  
  <h1>{{ page.title }}</h1>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  

  <div class="entry">
    {{ content }}
  </div>

  <div id="gitalk-container"></div>

  {% include disqus.html %}
  {% include gitalk.html %}

  <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: "Ov23li5oRbrtcyhdmuAK",
      clientSecret: "1daaf02df9b4a1a2925f8cbbf7046840ba38c9f5",
      repo: "https://github.com/3033680748/blog-comments",
      owner: "LeakBox",
      admin: ["LeakBox"],
      id: window.location.pathname,      // Ensure uniqueness and length less than 50
      distractionFreeMode: false,  // Facebook-like distraction free mode
      title: "{{ page.title }}",
      language: "zh-CN",
      autoExpand: true,
      sort: "latest",
      avatar: 'gravatar', 
    })
    
    gitalk.render('gitalk-container')
  </script>

</article>

<div class="pagination">
  {% if page.previous.url %}
    <span class="prev" >
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ← 上一篇
      </a>
    </span>
  {% endif %}
  {% if page.next.url %}
    <span class="next" >
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        下一篇 →
      </a>
    </span>
  {% endif %}
</div>
